<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="quiz-header">
      <button id="view-highscores">View Highscores</button>
      <span id="quiz-timer"></span>
    </header>
    <main>
      <section id="quiz-welcome">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds.
        </p>
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz-container" class="hide">
        <h1 id="quiz-question"></h1>
        <div id="quiz-choices"></div>
        <hr />
        <p id="quiz-grading"></p>
      </section>
      <section id="quiz-end" class="hide">
        <h1>All done!</h1>
        <form>
          <label for="initials">Enter initials:</label>
          <input type="text" name="initials" id="initials" />
          <button id="submit-initials">Submit</button>
        </form>
      </section>
      <section id="quiz-highscores-container" class="hide">
        <h1>Highscores</h1>
        <br />
        <ul id="highscores-list"></ul>
        <button id="back-button">Go Back</button>
        <button id="clear-highscores">Clear Highscores</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
